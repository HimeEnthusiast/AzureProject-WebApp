name: Build
on: push

jobs:
    build_app:
        name: Set up App Environment
        runs-on: ubuntu-latest

        steps:
        - name: Load Repository
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20.x
            cache: 'npm'

        - name: Build Dockerfile
          run: |
            cd services/containers/database
            docker build --tag 'db_setup' .
            docker run --detach 'db_setup'

        - name: npm install
          run: |
            npm install

        - name: Upload artifact for deployment job
          uses: actions/upload-artifact@v4
          with:
            name: azuredemoapp
            path: .
    
    release_database_changes:
        name: Release Database Changes
        runs-on: ubuntu-latest
        needs: build_app
        
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Login to Azure
          uses: azure/login@v2
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        # - name: Create firewall rule for SQL Server
        #   run: |
        #     ./deployment/database/firewallAllowAll.ps1

        - name: Release Via Liquibase
          run: |
            docker compose up -f ./deployment/database/docker-compose.yml --build

        - name: Delete firewall rule and update server to disable network access
          run: |
            ./deployment/database/firewallDeleteRule.ps1

    deploy:
        name: Deploy App to Azure App Service
        runs-on: ubuntu-latest
        needs: build_app

        steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v4
          with:
            name: azuredemoapp

        - name: Login to Azure
          uses: azure/login@v2
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: Deploy to Azure Web App
          uses: azure/webapps-deploy@v3
          with:
            app-name: wapp-azuredemowebapplication
            publish-profile: ${{ secrets.AZUREWEBAPPPUBLISHPROFILE }}
            package: .